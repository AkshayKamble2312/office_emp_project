<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Update Employee</title>
  </head>
  <body>
  <div class="container">
     
   
    <hr>
    <br>
    <br>
    <div id='forms' class="container my-4">
        <div class="row">
            <div class="col-md-12">
            
                <form enctype="multipart/form-data" method='post' action="/update_emp">
                    {% csrf_token %}
                    <h1>Update Employee Details!!!</h1>                   
                    {% for i in item %}
                    <div class="mb-3 my-4">
                        <label for="formGroupExampleInput" class="form-label">Google ID of Employee: {{i.employee_id}}</label>
                        <input hidden type="text" class="form-control" name='bookid' id="bookid" value="{{i.bookid}}">
                    </div>
                    <div class="mb-3 my-4">
                        <label for="formGroupExampleInput" class="form-label">
                         Name</label>
                        <input type="text" class="form-control" name='bookname' id="bookname" value="{{i.bookname}}">
                    </div>
                    <div class="mb-3 my-4">
                        <label for="formGroupExampleInput" class="form-label">Author Name</label>
                        <input type="text" class="form-control" name='bookauthor' id="bookauthor" value="{{i.bookauthor}}">
                    </div>
                    <div class="mb-3 my-4">
                        <label for="formGroupExampleInput" class="form-label">Book Price</label>
                        <input type="number" class="form-control" name='bookprice' id="bookprice" value="{{i.bookprice}}">
                    </div>
                    <img src="static/images/{{i.bookimage}}" alt="">
                    <div class="mb-3 my-4">
                        <label for="formGroupExampleInput" class="form-label">Book Image</label>
                        <input type='file' accept='image/*' onchange='uploadPC()' name="bookimage" id="bookimage" value="{{i.bookimage}}">
                    </div>
                    <div class="mb-3 my-4">
                        <label for="formGroupExampleInput" class="form-label">User Name : {{i.username}}</label>
                        <input type="hidden" class="form-control" name='username' id="username" value="{{i.username}}">
                    </div>
                    <div class="mb-3 my-4">
                        <label for="formGroupExampleInput" class="form-label">Store Name : {{i.storename}}</label>
                        <input type="hidden" class="form-control" name='storename' id="storename" value="{{i.storename}}">
                    </div>
                    
                    {% endfor%}
                    
                    <div class="login-btn text-center">
                        <button type="submit" class="btn btn-outline-dark my-2">Update Book</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div> 
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
